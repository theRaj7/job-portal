<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="container">
      <img class="logo" src="logo.png" alt="" />
      <p class="header">
        <span class="head">Gotto</span> <br />
        <span class="sub-head">Online Job Portal</span>
      </p>

      <div class="a-links">
        <a class="nav-option" href="">Homepage</a>
        <a class="nav-option" href="">About</a>
        <a class="nav-option" href="">Pages</a>
        <a class="nav-option" href="">Contact</a>
      </div>

      <div class="nav-right">
        <a class="register" href="">Register</a>
        <button class="nav-button" type="button">Login</button>
      </div>
    </nav>

    <div class="top-section">
      <div class="content">
        <div class="left-content">
          <p class="left-tagline">Are you looking for your dream job?</p>
          <h1>Online Platform. <br />Best Job portal</h1>
          <button class="content-button" type="button">
            Browse Categories
          </button>
        </div>
        <div class="right-content">
          <p class="right-tagline">Search your dream job</p>
          <input
            class="search-1"
            type="search"
            placeholder="Job Title"
            value=""
          />
          <input
            class="search-2"
            type="search"
            placeholder="Location"
            value=""
          />
          <button class="search-button" type="button">Find A Job</button>
          <p class="right-keywords">Popular Keywords:</p>

          <button class="keyword-button" type="button">Web design</button>
          <button class="keyword-button" type="button">Marketing</button>
          <button class="keyword-button" type="button">Customer Support</button>
        </div>
      </div>
    </div>

    <!-- Second Section -->
    <div>
      <p>Browse by Categories</p>
    </div>
  </body>
</html>
